<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
  </head>
  <body>

    <!-- Change the outermost list to an unordered list -->
    <ul>
      <!-- First list item -->
      <li>Kopi</li>

      <!-- Second list item with nested ordered list -->
      <li>
        Teh
        <ol>
          <!-- Nested list item 1 -->
          <li>Teh Hitam</li>
          <!-- Nested list item 2 -->
          <li>Teh Hijau</li>
        </ol>
      </li>

      <!-- Third list item -->
      <li>Susu</li>
    </ul>
  
  </body>
</html>
