<!DOCTYPE html>
<html>
  <head>
    <title>Video Example</title>
  </head>
  <body>

    <!-- Video tag with attributes width=600, height=400, and autoplay -->
    <video width="600" height="400" autoplay controls>
      <!-- Source tag with attribute type=video/mp4 and video source -->
      <source src="https://bit.ly/3goJEfJ" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </body>
</html>
